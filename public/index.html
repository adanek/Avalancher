<html>
<head>
    <title>Avalauncher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="styles/vendor/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>
</head>
<body>

<avalauncher-app>
    <div class="startup-outer">
        <div class="startup-inner">
            <h1>Loading Avalauncher</h1>
            <img src="images/loading.gif">
        </div>
    </div>
</avalauncher-app>

<section class="scripts">
    <script src="scripts/vendor/system.src.js"></script>
    <script src="scripts/vendor/angular2.dev.js"></script>
    <script src="scripts/vendor/router.dev.js"></script>
    <script src="scripts/vendor/http.dev.js"></script>
    <script>
        System.config({
            packages: {'scripts': {defaultExtension: 'js'}}
        });
        System.import('scripts/app');
    </script>
</section>

</body>
</html>
