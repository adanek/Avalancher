<html>
<head>
    <title>Avalauncher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- IE required polyfill -->
    <script src="scripts/vendor/es6-shim.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
    <link href="styles/vendor/bootstrap.v4.min.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>
</head>
<body>

<avalauncher-app>
    <div class="startup-outer">
        <div class="startup-inner">
            <h1>Loading Avalauncher</h1>
            <img src="images/loading.gif">
        </div>
    </div>
</avalauncher-app>

<section class="scripts">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/vendor/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="scripts/vendor/system.src.js"></script>
    <script src="scripts/vendor/angular2.dev.js"></script>
    <script src="scripts/vendor/router.dev.js"></script>
    <script src="scripts/vendor/http.dev.js"></script>
    <script>
        System.config({
            packages: {'scripts': {defaultExtension: 'js'}}
        });
        System.import('scripts/app');
    </script>
</section>

</body>
</html>
