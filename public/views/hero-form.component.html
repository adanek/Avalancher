<div class="container" [hidden]="submitted">
    <h1>Hero Form</h1>

    <form novalidate (ng-submit)="onSubmit()" #hf="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   [(ng-model)]="hero.name"
                   ng-control="name" #name="form"
                   required>
            <div [hidden]="name.valid" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text"
                   class="form-control"
                   id="alterEgo"
                   [(ng-model)]="hero.alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power"
                    class="form-control"
                    [(ng-model)]="hero.power"
                    required>
                <option *ng-for="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-default"
                    [disabled]="!hf.form.valid">Submit</button>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9 pull-left">{{hero.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{hero.alterEgo}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Hero Power</div>
        <div class="col-xs-9">{{hero.power}}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
